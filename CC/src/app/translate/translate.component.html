<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Invalid input!</strong> Please enter text in the field before clicking "Translate"
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

<div class="input-group mb-3 input-group-lg">
  <div class="input-group-prepend">
    <button class="btn btn-outline-secondary" type="button" (click)="translate()">Translate</button>
    <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true"
      aria-expanded="false">
      <span class="sr-only">Toggle Dropdown</span>
    </button>
    <div class="dropdown-menu">
      <a class="dropdown-item" (click)="setLang('en')">English</a>
      <a class="dropdown-item" (click)="setLang('ro')">Romanian</a>
      <a class="dropdown-item" (click)="setLang('fr')">French</a>
      <a class="dropdown-item" (click)="setLang('ru')">Russian</a>
    </div>
  </div>
  <textarea class="form-control" aria-label="With textarea" id="input"></textarea>
</div>

<div class="input-group mb-3 mt-3 input-group-lg">
  <div class="input-group-prepend">
    <span class="input-group-text">Result</span>
  </div>
  <textarea class="form-control" aria-label="With textarea" id="output" disabled></textarea>
</div>

<div class="input-group mb-3 input-group-lg">
  <div class="input-group-prepend">
    <button class="btn btn-outline-secondary" type="button" (click)="randomTranslation()">Something random</button>
  </div>
  <textarea class="form-control" aria-label="With textarea" id="random" disabled></textarea>
</div>
